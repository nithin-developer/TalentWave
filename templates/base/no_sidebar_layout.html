<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TalentWave | {% block title %} {% endblock %}</title>

    <!-- Stylesheets -->
    <link href="../../../../../static/css/bootstrap.css" rel="stylesheet" />
    <link href="../../../../../static/css/style.css" rel="stylesheet" />
    <link href="../../../../../static/css/responsive.css" rel="stylesheet" />

    <link
      rel="shortcut icon"
      href="../../../../../static/images/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="../../../../../static/images/favicon.png"
      type="image/x-icon"
    />

    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Preloader -->
      <div class="preloader"></div>

      <!-- Header Span -->
      <span class="header-span"></span>

      {% include 'components/candidate/header.html' %}

      {% block content %} {% endblock %}

      {% include 'components/footer.html' %}
    </div>

    <script src="../../../../../static/js/jquery.js"></script>
    <script src="../../../../../static/js/popper.min.js"></script>
    <script src="../../../../../static/js/jquery-ui.min.js"></script>
    <script src="../../../../../static/js/chosen.min.js"></script>
    <script src="../../../../../static/js/bootstrap.min.js"></script>
    <script src="../../../../../static/js/jquery.fancybox.js"></script>
    <script src="../../../../../static/js/jquery.modal.min.js"></script>
    <script src="../../../../../static/js/mmenu.polyfills.js"></script>
    <script src="../../../../../static/js/mmenu.js"></script>
    <script src="../../../../../static/js/appear.js"></script>
    <script src="../../../../../static/js/ScrollMagic.min.js"></script>
    <script src="../../../../../static/js/rellax.min.js"></script>
    <script src="../../../../../static/js/owl.js"></script>
    <script src="../../../../../static/js/wow.js"></script>
    <script src="../../../../../static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
