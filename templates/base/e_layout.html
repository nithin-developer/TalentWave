<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TalentWave | {% block title %} {% endblock %}</title>

  <!-- Stylesheets -->
  <link href="../../../../../static/css/bootstrap.css" rel="stylesheet">
  <link href="../../../../../static/css/style.css" rel="stylesheet">
  <link href="../../../../../static/css/responsive.css" rel="stylesheet">

  <link rel="shortcut icon" href="../../../../../static/images/favicon.png" type="image/x-icon">
  <link rel="icon" href="../../../../../static/images/favicon.png" type="image/x-icon">

  <!-- Responsive -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>

  <div class="page-wrapper dashboard">

    <!-- Preloader -->
    <div class="preloader"></div>

    <!-- Header Span -->
    <span class="header-span"></span>
    {% include 'components/employer/header.html' %}

    <!-- Sidebar Backdrop -->
    <div class="sidebar-backdrop"></div>
    {% include 'components/employer/sidebar.html' %}

    {% block content %} {% endblock %}

    {% include 'components/employer/footer.html' %}

  </div><!-- End Page Wrapper -->


  <script src="../../../../../static/js/jquery.js"></script>
  <script src="../../../../../static/js/popper.min.js"></script>
  <script src="../../../../../static/js/chosen.min.js"></script>
  <script src="../../../../../static/js/bootstrap.min.js"></script>
  <script src="../../../../../static/js/jquery-ui.min.js"></script>
  <script src="../../../../../static/js/jquery.fancybox.js"></script>
  <script src="../../../../../static/js/jquery.modal.min.js"></script>
  <script src="../../../../../static/js/mmenu.polyfills.js"></script>
  <script src="../../../../../static/js/mmenu.js"></script>
  <script src="../../../../../static/js/appear.js"></script>
  <script src="../../../../../static/js/ScrollMagic.min.js"></script>
  <script src="../../../../../static/js/rellax.min.js"></script>
  <script src="../../../../../static/js/owl.js"></script>
  <script src="../../../../../static/js/wow.js"></script>
  <script src="../../../../../static/js/knob.js"></script>
  <script src="../../../../../static/js/script.js"></script>
  <!-- SweetAlert2 CSS and JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Chart.js // documentation: http://www.chartjs.org/docs/latest/ -->
  <script src="../../../../../static/js/chart.min.js"></script>
  <script>
    Chart.defaults.global.defaultFontFamily = "Sofia Pro";
    Chart.defaults.global.defaultFontColor = '#888';
    Chart.defaults.global.defaultFontSize = '14';

    var ctx = document.getElementById('chart').getContext('2d');

    var chart = new Chart(ctx, {

      type: 'line',
      // The data for our dataset
      data: {
        labels: ["January", "February", "March", "April", "May", "June"],
        // Information about the dataset
        datasets: [{
          label: "Views",
          backgroundColor: 'transparent',
          borderColor: '#1967D2',
          borderWidth: "1",
          data: [196, 132, 215, 362, 210, 252],
          pointRadius: 3,
          pointHoverRadius: 3,
          pointHitRadius: 10,
          pointBackgroundColor: "#1967D2",
          pointHoverBackgroundColor: "#1967D2",
          pointBorderWidth: "2",
        }]
      },

      // Configuration options
      options: {

        layout: {
          padding: 10,
        },

        legend: {
          display: false
        },
        title: {
          display: false
        },

        scales: {
          yAxes: [{
            scaleLabel: {
              display: false
            },
            gridLines: {
              borderDash: [6, 10],
              color: "#d8d8d8",
              lineWidth: 1,
            },
          }],
          xAxes: [{
            scaleLabel: {
              display: false
            },
            gridLines: {
              display: false
            },
          }],
        },

        tooltips: {
          backgroundColor: '#333',
          titleFontSize: 13,
          titleFontColor: '#fff',
          bodyFontColor: '#fff',
          bodyFontSize: 13,
          displayColors: false,
          xPadding: 10,
          yPadding: 10,
          intersect: false
        }
      },
    });
  </script>

</body>

</html>
